name: CI - Tests et Build

on:
  push:
    branches: [main, evolution]
  pull_request:
    branches: [main, evolution]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Tests et Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Java 25
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "25"
          cache: "maven"

      - name: Installation des d√©pendances
        run: mvn clean install -DskipTests

      - name: Ex√©cution des tests unitaires
        run: mvn test -Dtest='!*IT'

      - name: Ex√©cution des tests d'int√©gration
        run: mvn test -Dtest='*IT'

      - name: üìä Publication des r√©sultats de tests
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            target/surefire-reports/*.xml
          check_name: "R√©sultats des tests"
          comment_mode: off

      - name: Build du projet
        run: mvn package -DskipTests

      - name: Upload de l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: annuaire-app
          path: target/*.jar
          retention-days: 30

  code-quality:
    name: Analyse de qualit√© du code
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Java 25
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "25"
          cache: "maven"

      - name: V√©rification du code (Maven Compiler)
        run: mvn compile

      - name: Statistiques du projet
        run: |
          echo "Statistiques du projet:"
          echo "Nombre de fichiers Java:"
          find src/main/java -name "*.java" | wc -l
          echo "Nombre de tests:"
          find src/test/java -name "*.java" | wc -l
          echo "Lignes de code (main):"
          find src/main/java -name "*.java" -exec cat {} \; | wc -l
          echo "Lignes de code (tests):"
          find src/test/java -name "*.java" -exec cat {} \; | wc -l
